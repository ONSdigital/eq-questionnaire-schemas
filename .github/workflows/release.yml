name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download schemas
        uses: actions/download-artifact@v1
        with:
          name: schemas
      - name: Zip artifacts
        run: zip -r schemas.zip schema
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: schemas.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
