name: PR

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Upload schemas
      - uses: actions/upload-artifact@v1
        with:
          name: schemas
          path: schemas
  validate-schemas:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download schemas
        uses: actions/download-artifact@v1
        with:
          name: schemas
      - run: make run-validator
      - name: Validate schemas
        run: make validate-schemas